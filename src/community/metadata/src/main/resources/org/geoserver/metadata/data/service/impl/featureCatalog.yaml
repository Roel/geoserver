attributes:  
  - label: Feature catalog
    key: feature-catalog
    fieldType: COMPLEX
    typename: featureCatalog

types:
  - typename: featureCatalog
    attributes:
        - label: Unique identifier
          key: feature-catalog-identifier
          fieldType: UUID
        - label: Feature attribute
          key: feature-attribute
          fieldType: COMPLEX
          typename: featureAttribute
          occurrence: REPEAT
  - typename: featureAttribute
    attributes:
        - label: Name
          key: name
          fieldType: TEXT
        - label: Type
          key: type
          fieldType: DROPDOWN
          values:
              - String
              - Date
              - Number
              - Geometry
              - Unknown
        - label: Length
          key: length
          fieldType: NUMBER
        - label: Definition
          key: definition
          fieldType: TEXT
        - label: Minimal Cardinality
          key: min-occurrence
          fieldType: NUMBER
        - label: Maximal Cardinality
          key: max-occurrence
          fieldType: NUMBER
        - label: Domain
          key: domain
          fieldType: COMPLEX
          typename: domain
          occurrence: REPEAT
  - typename: domain
    attributes:
        - label: Code
          key: code
          fieldType: TEXT
        - label: Value
          key: value
          fieldType: TEXT
        - label: Definition
          key: definition
          fieldType: TEXT